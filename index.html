<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cannabis Grow Assistant</title>
<link rel="stylesheet" href="styles.css">

</head>
<body>
    <header>
        <h1>Cannabis Grow Assistant</h1>
    </header>

    <div id="dashboard" class="tab-content">
        <div class="dashboard">
            <div class="card" id="current-grow">
                <h3>Current Grow</h3>
                <p>Loading...</p>
            </div>

            <div class="card" id="plant-health">
                <h3>Plant Health</h3>
                <p>Loading...</p>
            </div>

            <div class="card" id="upcoming-tasks">
                <h3>Upcoming Tasks</h3>
                <p>Loading...</p>
            </div>
        </div>
    </div>

    <div id="strains" class="tab-content hidden">
        <div class="dashboard">
            <h3>Strains</h3>
            <div class="search-bar">
                <input type="text" id="strain-search" placeholder="Search for a strain...">
                <button onclick="searchStrains()">Search</button>
            </div>
            <ul id="strain-list">
                <!-- Strains will be dynamically added here -->
            </ul>
        </div>
    </div>

    <div id="grows" class="tab-content hidden">
        <div class="dashboard">
            <h3>Grows</h3>
            <ul id="grows-list">
                <!-- Grows will be dynamically added here -->
            </ul>
            <div class="form-group">
                <label for="grow-name">Grow Name:</label>
                <input type="text" id="grow-name" placeholder="Enter grow name">
                <label for="grow-objective">Objective:</label>
                <input type="text" id="grow-objective" placeholder="Enter objective">
                <button class="btn" onclick="addGrow()">Add Grow</button>
            </div>
        </div>
    </div>

    <div id="tasks" class="tab-content hidden">
        <div class="dashboard">
            <h3>Tasks</h3>
            <div class="form-group">
                <label for="task-input">Add a New Task:</label>
                <input type="text" id="task-input" placeholder="Enter task">
                <button class="btn" onclick="addTask()">Add Task</button>
            </div>
            <ul id="task-list" class="task-list">
                <!-- Tasks will be added here -->
            </ul>
        </div>
    </div>

    <div id="community" class="tab-content hidden">
        <div class="dashboard">
            <h3>Community</h3>
            <div class="form-group">
                <label for="post-input">Share a Post:</label>
                <textarea id="post-input" placeholder="Share your grow experience"></textarea>
                <button class="btn" onclick="addPost()">Post</button>
            </div>
            <ul id="post-list">
                <!-- Posts will be added here -->
            </ul>
        </div>
    </div>

    <div id="options" class="tab-content hidden">
        <div class="dashboard">
            <h3>Options</h3>
            <div class="form-group">
                <label for="color-scheme">Choose Color Scheme:</label>
                <select id="color-scheme">
                    <option value="default">Default</option>
                    <option value="indica">Indica (Purple & Green)</option>
                    <option value="sativa">Sativa (Yellow & Green)</option>
                    <option value="hybrid">Hybrid (Blue & Green)</option>
                </select>
                <button class="btn" onclick="applyColorScheme()">Apply</button>
            </div>
        </div>
    </div>

    <div class="nav-bar">
        <a href="#" data-tab="dashboard">Dashboard</a>
        <a href="#" data-tab="strains">Strains</a>
        <a href="#" data-tab="grows">Grows</a>
        <a href="#" data-tab="tasks">Tasks</a>
        <a href="#" data-tab="community">Community</a>
        <a href="#" data-tab="options">Options</a>
    </div>

<<script src="app.js" defer></script>


</body>
</html>
