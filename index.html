<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cannabis Grow Assistant</title>
    <style>
        :root {
            --background-color: #f5f5f5;
            --header-color: #4caf50;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
        }
        header {
            background-color: var(--header-color);
            color: white;
            padding: 20px;
            text-align: center;
        }
        .dashboard {
            padding: 20px;
        }
        .card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .card h3 {
            margin: 0 0 10px;
        }
        .card ul {
            list-style-type: none;
            padding: 0;
        }
        .card ul li {
            margin: 5px 0;
            font-size: 14px;
            color: #555;
        }
        h3 {
            color: #333;
        }
        .nav-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: var(--header-color);
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }
        .nav-bar a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }
        .hidden {
            display: none;
        }
        .search-bar {
            margin-bottom: 20px;
        }
        .search-bar input {
            padding: 10px;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }
        .search-bar button {
            padding: 10px 20px;
            background-color: var(--header-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Cannabis Grow Assistant</h1>
    </header>

    <div id="dashboard" class="tab-content">
        <div class="dashboard">
            <div class="card" id="current-grow">
                <h3>Current Grow</h3>
                <p>Loading...</p>
            </div>

            <div class="card" id="plant-health">
                <h3>Plant Health</h3>
                <p>Loading...</p>
            </div>

            <div class="card" id="upcoming-tasks">
                <h3>Upcoming Tasks</h3>
                <p>Loading...</p>
            </div>
        </div>
    </div>

    <div id="strains" class="tab-content hidden">
        <div class="dashboard">
            <h3>Strains</h3>
            <div class="search-bar">
                <input type="text" id="strain-search" placeholder="Search for a strain...">
                <button onclick="searchStrains()">Search</button>
            </div>
            <ul id="strain-list">
                <!-- Strains will be dynamically added here -->
            </ul>
        </div>
    </div>

    <div id="grows" class="tab-content hidden">
        <div class="dashboard">
            <h3>Grows</h3>
            <ul id="grows-list">
                <!-- Grows will be dynamically added here -->
            </ul>
            <div class="form-group">
                <label for="grow-name">Grow Name:</label>
                <input type="text" id="grow-name" placeholder="Enter grow name">
                <label for="grow-objective">Objective:</label>
                <input type="text" id="grow-objective" placeholder="Enter objective">
                <button class="btn" onclick="addGrow()">Add Grow</button>
            </div>
        </div>
    </div>

    <div id="tasks" class="tab-content hidden">
        <div class="dashboard">
            <h3>Tasks</h3>
            <div class="form-group">
                <label for="task-input">Add a New Task:</label>
                <input type="text" id="task-input" placeholder="Enter task">
                <button class="btn" onclick="addTask()">Add Task</button>
            </div>
            <ul id="task-list" class="task-list">
                <!-- Tasks will be added here -->
            </ul>
        </div>
    </div>

    <div id="community" class="tab-content hidden">
        <div class="dashboard">
            <h3>Community</h3>
            <div class="form-group">
                <label for="post-input">Share a Post:</label>
                <textarea id="post-input" placeholder="Share your grow experience"></textarea>
                <button class="btn" onclick="addPost()">Post</button>
            </div>
            <ul id="post-list">
                <!-- Posts will be added here -->
            </ul>
        </div>
    </div>

    <div id="options" class="tab-content hidden">
        <div class="dashboard">
            <h3>Options</h3>
            <div class="form-group">
                <label for="color-scheme">Choose Color Scheme:</label>
                <select id="color-scheme">
                    <option value="default">Default</option>
                    <option value="indica">Indica (Purple & Green)</option>
                    <option value="sativa">Sativa (Yellow & Green)</option>
                    <option value="hybrid">Hybrid (Blue & Green)</option>
                </select>
                <button class="btn" onclick="applyColorScheme()">Apply</button>
            </div>
        </div>
    </div>

    <div class="nav-bar">
        <a href="#" data-tab="dashboard">Dashboard</a>
        <a href="#" data-tab="strains">Strains</a>
        <a href="#" data-tab="grows">Grows</a>
        <a href="#" data-tab="tasks">Tasks</a>
        <a href="#" data-tab="community">Community</a>
        <a href="#" data-tab="options">Options</a>
    </div>

    <script>
        const grows = []; // Mock grows array
        const tasks = []; // Mock tasks array
        const posts = []; // Mock posts array
        const strains = [
            {
                name: "Amnesia Haze",
                genetics: "Sativa",
                thc_content: "22%",
                cbd_content: "0.8%",
                effects: ["Euphoric", "Energetic", "Uplifting"],
                flavors: ["Citrus", "Earthy", "Lemon"],
                grow_difficulty: "Difficult",
                flowering_time: "12 weeks",
                yield: "High"
            },
            {
                name: "Northern Lights",
                genetics: "Indica",
                thc_content: "18%",
                cbd_content: "Low",
                effects: ["Relaxed", "Happy", "Sleepy"],
                flavors: ["Pine", "Earthy", "Sweet"],
                grow_difficulty: "Easy",
                flowering_time: "7-8 weeks",
                yield: "High"
            }
        ];

        function displayStrains(filter = "") {
            const strainList = document.getElementById("strain-list");
            strainList.innerHTML = ""; // Clear existing list

            const filteredStrains = strains.filter(strain =>
                strain.name.toLowerCase().includes(filter.toLowerCase())
            );

            filteredStrains.forEach(strain => {
                const li = document.createElement("li");
                li.innerHTML = `
                    <strong>${strain.name}</strong> - ${strain.genetics}
                    <ul>
                        <li><strong>THC:</strong> ${strain.thc_content}</li>
                        <li><strong>CBD:</strong> ${strain.cbd_content}</li>
                        <li><strong>Effects:</strong> ${strain.effects.join(", ")}</li>
                        <li><strong>Flavors:</strong> ${strain.flavors.join(", ")}</li>
                        <li><strong>Difficulty:</strong> ${strain.grow_difficulty}</li>
                        <li><strong>Flowering Time:</strong> ${strain.flowering_time}</li>
                        <li><strong>Yield:</strong> ${strain.yield}</li>
                    </ul>
                `;
                strainList.appendChild(li);
            });
        }

        function searchStrains() {
            const filter = document.getElementById("strain-search").value;
            displayStrains(filter);
        }

        document.addEventListener("DOMContentLoaded", () => {
            document.querySelectorAll(".nav-bar a").forEach(link => {
                link.addEventListener("click", (e) => {
                    e.preventDefault();
                    const tabId = link.getAttribute("data-tab");

                    // Hide all tabs
                    document.querySelectorAll(".tab-content").forEach(tab => tab.classList.add("hidden"));

                    // Show selected tab
                    document.getElementById(tabId).classList.remove("hidden");
                });
            });

            // Load initial strains
            displayStrains();
        });
    </script>
</body>
</html>
