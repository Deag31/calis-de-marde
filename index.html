<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cannabis Grow Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #4caf50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .dashboard {
            padding: 20px;
        }
        .card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .card h3 {
            margin: 0 0 10px;
        }
        .nav-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #4caf50;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }
        .nav-bar a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }
    </style>
    <script>
                async function fetchGrowData() {
            try {
                const response = await fetch('https://calis-de-marde-production.up.railway.app/api/grows');
                const data = await response.json();
                console.log('Fetched data:', data); // Debugging log

                document.getElementById('current-grow').innerHTML = `
                    <h3>Current Grow</h3>
                    <p>Name: ${data.name}</p>
                    <p>Objective: ${data.objective}</p>
                `;

                document.getElementById('plant-health').innerHTML = `
                    <h3>Plant Health</h3>
                    <ul>
                        ${data.plants.map(plant => `<li>${plant.strain}: ${plant.health}</li>`).join('')}
                    </ul>
                `;

                document.getElementById('upcoming-tasks').innerHTML = `
                    <h3>Upcoming Tasks</h3>
                    <p>No tasks available.</p>
                `;
            } catch (error) {
                console.error('Error fetching grow data:', error); // Debugging error
            }
        }

        document.addEventListener('DOMContentLoaded', fetchGrowData);
    </script>
</head>
<body>
    <header>
        <h1>Cannabis Grow Assistant</h1>
    </header>

    <div class="dashboard">
        <div class="card" id="current-grow">
            <h3>Current Grow</h3>
            <p>Loading...</p>
        </div>

        <div class="card" id="plant-health">
            <h3>Plant Health</h3>
            <p>Loading...</p>
        </div>

        <div class="card" id="upcoming-tasks">
            <h3>Upcoming Tasks</h3>
            <p>Loading...</p>
        </div>
    </div>

    <div class="nav-bar">
        <a href="#">Dashboard</a>
        <a href="#">Grows</a>
        <a href="#">Tasks</a>
        <a href="#">Community</a>
    </div>
</body>
</html>
