<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cannabis Grow Assistant</title>
    <style>
        /* Your existing CSS here */
    </style>
</head>
<body>
    <header>
        <h1>Cannabis Grow Assistant</h1>
    </header>

    <div class="dashboard">
        <div class="card" id="current-grow">
            <h3>Current Grow</h3>
            <p>Loading...</p>
        </div>

        <div class="card" id="plant-health">
            <h3>Plant Health</h3>
            <p>Loading...</p>
        </div>

        <div class="card" id="upcoming-tasks">
            <h3>Upcoming Tasks</h3>
            <p>Loading...</p>
        </div>
    </div>

    <div class="nav-bar">
        <a href="#">Dashboard</a>
        <a href="#">Grows</a>
        <a href="#">Tasks</a>
        <a href="#">Community</a>
    </div>

    <script>
        async function fetchGrowData() {
    console.log('Using mock data temporarily...');

    // Mock data to simulate backend response
    const data = {
        name: "Summer Grow 2024",
        plants: [
            { strain: "OG Kush", stage: "Vegetative Week 3", type: "Auto", health: "Healthy" },
            { strain: "Blue Dream", stage: "Flowering Week 2", type: "Photoperiod", health: "Yellowing leaves" }
        ]
    };

    document.getElementById('current-grow').innerHTML = `
        <h3>Current Grow</h3>
        <p>Name: ${data.name}</p>
        <p>Objective: Max Yield</p>
    `;

    document.getElementById('plant-health').innerHTML = `
        <h3>Plant Health</h3>
        <ul>
            ${data.plants.map(plant => `<li>${plant.strain}: ${plant.health}</li>`).join('')}
        </ul>
    `;

    document.getElementById('upcoming-tasks').innerHTML = `
        <h3>Upcoming Tasks</h3>
        <p>No tasks available.</p>
    `;
}

document.addEventListener('DOMContentLoaded', fetchGrowData);

    </script>
</body>
</html>
